{% extends 'QuizManager/base.html' %}
{% block title%} View Assigned Quizzes {% endblock %}
{% block content %}
<div class="row">
    <div class="col col-sm-4 mx-auto">
        <h1 class="text-center">Assigned Quizzes</h1>
        {% for quiz in assigned_quizzes %}
        <a href="{% url 'QuizManager:take_quiz' id=quiz.id %}" class="btn btn-primary btn-lg btn-block" role="button" aria-disabled="true">{{quiz}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
